{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - GMAO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-700 to-fuchsia-700 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md animate-fade-in">
        <div class="flex items-center justify-center mb-8">
          <img src="{% static 'img/logo.svg' %}" alt="Logo GMAO" height="50">
            <h1 class="text-2xl font-bold text-fuchsia-700">Connexion GMAO</h1>
        </div>

        <form method="post" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-1">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 transition">
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Mot de passe</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-500 transition">
            </div>

            {% if form.errors %}
            <p class="text-red-600 text-sm font-semibold mt-2">
                ⚠️ Nom d'utilisateur ou mot de passe incorrect.
            </p>
            {% endif %}

            <button type="submit"
                class="w-full bg-fuchsia-600 text-white font-bold py-3 rounded-lg hover:bg-fuchsia-700 transition duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            © 2025 GMAO — Dépôt de fabrication des écrous
        </p>
    </div>

    <!-- Animation simple -->
    <style>
        .animate-fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
